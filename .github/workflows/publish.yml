on: [ push ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: tomjschuster/cloudflare-pages-deploy-action@v0
        with:
          account-id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          project-name: hanser
          api-key: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          production: true

